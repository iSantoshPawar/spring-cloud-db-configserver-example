#Client needs use Bootstrap.properties instead of application.properties.

# Keep spring.application.name as same as application column in db
spring.application.name=santosh

# Keep spring.application.name as same as PROFILE column in db
spring.cloud.config.profile=development

# Keep spring.application.name as same as LABEL column in db
spring.cloud.config.label=latest


# Following URl should be as same as Config Server
spring.cloud.config.uri=http://localhost:8888
